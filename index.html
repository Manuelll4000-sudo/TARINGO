<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página con Interfaz JavaScript y Video de Streamtape</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #app {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    p {
      text-align: center;
      font-size: 18px;
    }
    #video-container {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    video {
      width: 100%;
      height: 200px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div id="app"></div>

  <script>
    // Función para crear la interfaz completamente con JavaScript
    function createInterface() {
      // Crear elementos de la página
      const app = document.getElementById('app');

      const title = document.createElement('h1');
      title.textContent = 'Hola Mundo';

      const description = document.createElement('p');
      description.textContent = 'Esta es una página con una interfaz completamente generada por JavaScript.';

      const button = document.createElement('button');
      button.textContent = 'Ver video de One Piece';

      const videoContainer = document.createElement('div');
      videoContainer.id = 'video-container';

      // Crear el elemento de video con el enlace directo de Streamtape
      const video = document.createElement('video');
      video.controls = true;
      video.src = "https://streamtape.com/v/yD1DxmDkMki16oZ/One_piece_1076.mp4";  // Video de Streamtape
      video.type = "video/mp4";

      // Agregar el video al contenedor
      videoContainer.appendChild(video);

      // Agregar un evento al botón para mostrar el video
      button.addEventListener('click', function() {
        description.textContent = '¡Estás viendo el video de One Piece!';
        button.style.display = 'none';  // Ocultar el botón después de hacer clic
        videoContainer.style.display = 'block';  // Mostrar el contenedor de video
        video.play();  // Iniciar la reproducción del video
      });

      // Insertar los elementos creados en el DOM
      app.appendChild(title);
      app.appendChild(description);
      app.appendChild(button);
      app.appendChild(videoContainer);
    }

    // Llamar a la función para crear la interfaz
    createInterface();
  </script>

</body>
</html>
