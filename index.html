<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página con Video sin Anuncios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #app {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      width: 640px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    iframe {
      width: 100%;
      height: 360px;
      border-radius: 8px;
      border: none;
      pointer-events: none; /* Evita interacciones sospechosas */
    }
    p {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>

  <div id="app">
    <h1>¡Bienvenido a la Página de Video!</h1>
    <p>Haz clic en el botón para ver el video de One Piece.</p>
    <button id="show-video-btn">Ver video de One Piece</button>
    <div id="video-container" style="display: none;">
 <iframe id="video-frame" 
        src="https://mxdrop.to/e/dkj936pzfpndmg" 
        allowfullscreen 
        referrerpolicy="no-referrer">
</iframe>
    </div>
  </div>

  <script>
    document.getElementById('show-video-btn').addEventListener('click', function() {
      document.querySelector('p').textContent = "¡Disfruta viendo el video!";
      this.style.display = 'none';
      document.getElementById('video-container').style.display = 'block';
      
      // Asegura que el iframe se carga sin redirecciones
      let iframe = document.getElementById('video-frame');
      iframe.contentWindow.addEventListener('beforeunload', function(event) {
        event.preventDefault();
        event.returnValue = '';
      });
    });
  </script>

</body>
</html>
